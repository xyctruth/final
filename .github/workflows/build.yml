name: Server-Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  server-build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          go build  .
  
