name: Server-Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  server-test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Echo os
        run: |
          echo ${{runner.os}}

      - name: Test
        run: |
          export MYSQL_CONN_STR = {{ secrets.MYSQLCONNSTR }}
          export AMQP_CONN_STR = {{ secrets.AMQPCONNSTR }}
          make test

      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cover.out
          flags: unittests
          name: codecov-umbrella


